<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <p id="secuencia"></p>
<script>
    function karratraka(p){
        if (p < 3) return 1;
        return karratraka(p-1)+karratraka(p-2)+1;
    }
    for (let i=1;i<7;i++){
        let x = document.getElementById("secuencia")
        x.innerHTML=x.innerHTML+" "+karratraka(i)
    }   
</script>
</body>
</html>
