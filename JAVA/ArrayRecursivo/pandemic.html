<!DOCTYPE html>

  <title>PANDEMIC</title>
</head>
<body>

  <p id="txt"><p>

  <script>
let biocenosis = [['P','P','G','H','H','R'],['P','P','G','H','H','G'],['P','G','R','H','H','G'],['G','R','R','H','G','G'],['R','R','H','H','G','P']];
//let newbiocenosis = biocenosis.slice();
let newbiocenosis = JSON.parse((JSON.stringify(biocenosis)))
function pandemic(f,c){
    let bicho = newbiocenosis[f][c]
    newbiocenosis[f][c] = ''
    //izquierda
    if (c>0 && newbiocenosis[f][c-1]==bicho) pandemic(f,c-1);
    //derecha
    if(c<newbiocenosis[f].length-1 && newbiocenosis[f][c+1]==bicho) pandemic(f,c+1);
    //abajo
    if (f<newbiocenosis.length-1 && newbiocenosis[f+1][c]==bicho) pandemic(f+1,c);
    //arriba
    if (f>0 && newbiocenosis[f-1][c]==bicho) pandemic(f-1,c);
}
console.log(biocenosis)
pandemic(0,3)
pandemic(0,0)
pandemic(4,5)
console.log(newbiocenosis)
</script>

</body>
