        <script>
            let arry= [1,2,3,4,5,6,5,4,3,2,1];
    function capi(numero) {
        let numeros = numero.toString();
       
        if(numeros.length <= 1){
       
        return true;
       
        }
       
        if(numeros[0]!== numeros[numeros.length-1]){
        return false;
        }
       
        return capi(numeros.slice(1,-1));
        }
