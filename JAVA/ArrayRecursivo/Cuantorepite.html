<body>
    <script>
        let numeros = [1, [2, 3, 4], [8, 15, [5, 1]], 27];
        console.log(numeros)
        // ESCRIBE TU CÓDIGO AQUÍ (cuantas veces se repite el numero)

    
        const Cuantos=(arr, num)=> {
            let c = 0;
            for (let i = 0; i < arr.length; i++) {
                if (Array.isArray(arr[i])) {
                    c+=Cuantos(arr[i],num);
                }else{
                    if(arr[i]===num) c++ ;

                }
            }
            return c;
        }


        console.log("El numero se repite " + Cuantos(numeros, 2));

    </script>
