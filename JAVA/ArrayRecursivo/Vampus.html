<body>
    <p>Realiza un programa que verifique si un array es vampiro o no.
        Un array vampiro es aquel que se puede recorrer de izquierda a derecha o derecha a
        izquierda y sería el mismo.
        Se proporciona código starter.</p>
    <h1>ARRAY VAMPIRO</h1>
   
    <script>
        let arr=[1,2,3,4,5,6,5,4,3,2,1];
        /*INCLUYE TU CÓDIGO AQUÍ*/

    function vampus(i, array) {
    if (i >= array.length) {
        return true;
    }

    if (array[i] !== array[array.length - 1 - i]) {
        return false;
    }

    return vampus(i + 1, array);
}

console.log(vampus(0, arr) ? "El array es vampiro." : "El array no es vampiro.");


        
    </script>
