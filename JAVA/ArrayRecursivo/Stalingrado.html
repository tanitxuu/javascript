<!DOCTYPE html>
<html>
<body>

<h1>STALINGRADO</h1>
<p id="matriz"></p>
<h2 id="ganador"></h2>

<script>
let battlefield = [
["A","A","","","R","","","",""],
["A","A","","","R","","","",""],
["","","","","R","","","",""],
["","","","","R","","","",""],
["","","","","R","","","",""],
["","","","","R","","","",""],
["","","","","R","","","",""],
["","","","","R","","","A","A"],
["","","","","R","","","A","A"]
];
let newbiocenosis = JSON.parse((JSON.stringify(battlefield)))
function ganador(f,c){
    let bicho = newbiocenosis[f][c]
    newbiocenosis[f][c] = "X";
    //izquierda
    if (c>0 && newbiocenosis[f][c-1]==bicho) ganador(f,c-1);
    //derecha
    if(c<newbiocenosis[f].length-1 && newbiocenosis[f][c+1]==bicho) ganador(f,c+1);
    //abajo
    if (f<newbiocenosis.length-1 && newbiocenosis[f+1][c]==bicho) ganador(f+1,c);
    //arriba
    if (f>0 && newbiocenosis[f-1][c]==bicho) ganador(f-1,c);
}
console.log(ganador(0,0));

</script>

</body>
</html>
