<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array=["Manolo","Pedro","Paula","Federico","Paloma","Ester","Pedro","Manolo","Paloma","Federico","Manolo"];
        var array2=array;
        let contador=0;
        let popular;

        for (let i = 0; i < array.length; i++) {
        
            let cont=0;
           for (let j = 0; j < array2.length; j++) {
                
             if(array[i]==array[j]){
                cont++
                if(cont>contador){
                    contador=cont;
                    popular=array[i];
                }
             }
                
            }
            
        }
        console.log(popular);
    </script>
</body>
</html>
