<!DOCTYPE html>
<html>
<head>
<title>REYES GODOS. BUSCAMAN</title>
</head>
<body>
<script>
var vikings = '{"vikingos":[{"reino":"Noruega","reyes":["Hakon","Harald","Ivar","Olaf","Bjorn","Ragnar"]},{"reino":"Dinamarca","reyes":["Frodo","Hamming","Angantyr","Horik"]}]}';

let array = JSON.parse(vikings).vikingos;

const buscarrey = (arr, rey) => {
    let encontrado = arr.some(v => v.reyes.includes(rey));
    if (encontrado) {
        return rey + ' es rey';
    } else {
        return rey + ' no es rey';
    }
}

console.log(buscarrey(array, 'Manolo'));
</script>
</body>
</html>
