    <script>
     var array = ["Manolo", "Pedro", "Paula", "Federico", "Paloma", "Ester", "Pedro", "Paloma", "Federico", "Manolo", "Manolo"];
let contador = 0;
let popular;
let popular2;
let popular3;
array.map(v => {
    let t = array.filter((i)=>i === v).length
    console.log(t)
    
        if (t > contador) {
        popular3 = popular2;
        popular2 = popular;
        popular = v;
        }else if (t > contador && v !== popular) {
        popular3 = popular2;
        popular2 = v;
       
    } else if (t > contador && v !== popular && v !== popular2) {
        popular3 = v;
        
    }
    contador=t;
    })


console.log(popular,popular2,popular3);

    </script>
