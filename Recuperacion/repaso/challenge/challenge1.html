<body>
    <script>
        var array=["Manolo","Pedro","Paula","Federico","Paloma","Ester","Pedro","Paloma","Federico"];
        let contador=0;
        let popular;
        array.map(v=>{
          let per=  array.filter(i=>v===i).length
          if(per>contador){
            popular=v
          }
        })
      
        console.log(popular);
    </script>
