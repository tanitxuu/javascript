<body>
    <script>
       function aleatorio(max) {
  return Math.floor(Math.random() * max);
}
let cont=0;
let array=[];
while(cont<100){
    let t=aleatorio(1000)
    
   if(!array.includes(t)){
   array.push(t)
   cont++
   }
}
console.log(array)

    </script>
